<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/dist/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="/dist/script.js"></script>
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <header class="header container">
      <div class="header__title">
      <h1>Scial Media Dashboard</h1>
      <span class="header__subtitle">Total Followers: 23,004</span>
      </div>
       <div class="header__toggle">
        <span class="toggle__Mode">Dark Mode</span>
          <div class="toggle">
             <i class="toggle__button"></i>
          </div>
         
        </div>
     
    </header>
    <main>
       <section class="container">
            <div class="card">
              <div class="card__platform">
                <div class="card__icon">
                  <img src="./images/icon-facebook.svg" alt="facebook" >
                </div>
                <div class="card__username">@nathanf</div>
              </div>
               <div class="card__count">
                1987
                  <div class="card__label">Followers</div>
               </div>
               <div class="card__change">12 Today</div>
            </div>
       </section>
    </main>
    <div class="attribution">
      Challenge by
      <a
        rel="noopener"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="/app/js/app.js"></script>
  </body>
</html>
